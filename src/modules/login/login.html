<div id="login-container" layout="row" layout-align="center center">
    <md-card class="login-card">
        <img ng-src="{{loginCtrl.imagePath}}" class="square">
        <md-card-title>
            <md-card-title-text>
                <span class="md-subhead text-title">MEAN Starter App</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content ng-if="loginCtrl.isLogin" class="card-content">
            <form>
                <md-input-container class="md-block">
                    <md-icon ng_bind="'perm_identity'"></md-icon>
                    <label for="username">Username</label>
                    <input type="text" id="username" ng-model="loginCtrl.formData.username" required />
                </md-input-container>
                <md-input-container class="md-block">
                    <md-icon ng_bind="'lock_outline'"></md-icon>
                    <label for="password">Password</label>
                    <input type="password" id="password" ng-model="loginCtrl.formData.password" required />
                </md-input-container>
                <div>
                    <md-button type="submit" class="md-raised md-accent" ng-click="loginCtrl.login()">Login</md-button>
                </div>
                <p class="pointer md-body-2" ng-click="loginCtrl.changeTab()">Not registered yet?</p>
            </form>
        </md-card-content>
        <md-card-content ng-if="!loginCtrl.isLogin" class="card-content">
            <form>
                <md-input-container class="md-block">
                    <md-icon ng_bind="'perm_identity'"></md-icon>
                    <label for="new-username">Username</label>
                    <input type="text" id="new-username" ng-model="loginCtrl.formData.username" required />
                </md-input-container>
                <md-input-container class="md-block">
                    <md-icon ng_bind="'email'"></md-icon>
                    <label for="email">Email</label>
                    <input type="email" id="email" ng-model="loginCtrl.formData.email" required />
                </md-input-container>
                <md-input-container class="md-block">
                    <md-icon ng_bind="'lock_outline'"></md-icon>
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" ng-model="loginCtrl.formData.password" required />
                </md-input-container>
                <div>
                    <md-button type="submit" class="md-raised md-accent" ng-click="loginCtrl.signup()">Sign up</md-button>
                </div>
                <p class="pointer md-body-2" ng-click="loginCtrl.changeTab()">Go to login</p>
            </form>
        </md-card-content>
    </md-card>
</div>
